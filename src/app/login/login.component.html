<div class="container  ">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2 marge-top-150  bord bg-blanc padding-10">
            <div class="col-md-12 col-xs-12 text-center">
                <h3 class="text-blanc">AUTHENTIFICATION</h3>
            </div>
            <hr>
            <form class="form" (ngSubmit)="Authentifier(form)" #form="ngForm">
                <div class="form-group marge-10">
                    <label for="username" class="control-label col-md-12 col-xs-12 text-blanc">Votre login : </label>
                    <div class="col-md-12 col-xs-12">
                        <input type="text" name="username" id="username" ngModel class="col-md-12 col-xs-12 form-control">
                    </div>
                </div>
                <div class="form-group marge-10">
                    <label for="password" class="control-label col-md-12 col-xs-12 text-blanc">Votre password : </label>
                    <div class="col-md-12 col-xs-12">
                        <input type="password" name="password" id="password" class="col-md-12 col-xs-12 form-control" ngModel>
                    </div>
                </div>
                <div class="col-md-12 col-xs-12 text-center">
                    <button type="submit" class="btn btn-default marge-top-25">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
